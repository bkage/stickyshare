<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StickyShare</title>
</head>
<body>
    <h1>Welcome to StickyShare!</h1>
    <p id="users"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('usernames', function(msg){
           $('#users').text(msg[0].username);
        });
    </script>
</body>
</html>
